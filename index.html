<body>
    <div><button id="btnForce" onclick="applyforce()">Apply force</button></div>
    <div id="dice"></div>
    <div id="debug"></div>
</body>

<script>
    function lowPassFilter(smoothing) {
        let value = 0;
        return (point) => {
            value += (point - value) / smoothing;
            return value;
        }
    }

    let lpfilter = lowPassFilter(60);

    // module aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        Runner = Matter.Runner,
        Bodies = Matter.Bodies,
        Body = Matter.Body,
        Common = Matter.Common,
        Composite = Matter.Composite;


    // create an engine
    var engine = Engine.create();

    // create a renderer
    var render = Render.create({
        element: document.getElementById('dice'),
        engine: engine,
        options: {
            wireframes: false,
            width: 400,
            height: 600,
            showAngleIndicator: true,
        }
    });

    // create two boxes and a ground
    var boxA = Bodies.rectangle(200, 200, 80, 80);
    var boxB = Bodies.rectangle(250, 50, 80, 80);
    var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });
    var ceiling = Bodies.rectangle(400, 0, 810, 60, { isStatic: true });
    var wallL = Bodies.rectangle(0, 60, 60, 1200, { isStatic: true });
    var wallR = Bodies.rectangle(400, 60, 60, 1200, { isStatic: true });

    // add all of the bodies to the world
    Composite.add(engine.world, [boxA, boxB, ground, wallL, wallR, ceiling]);

    // run the renderer
    Render.run(render);

    // create runner
    var runner = Runner.create();

    // run the engine
    Runner.run(runner, engine);

    let accelerometer = new Accelerometer({ frequency: 1 });

    accelerometer.addEventListener("reading", (e) => {
        console.log(`x:${accelerometer.x}, y:${accelerometer.y}, z:${accelerometer.z}`)
        document.getElementById('debug').innerText = `x:${accelerometer.x}, y:${accelerometer.y}, z:${accelerometer.z}`;

        gravity = Engine.gravity;
        gravity.x = Common.clamp(accelerometer.x, -90, 90);// / 90;
        gravity.y = Common.clamp(accelerometer.y, -90, 90);// / 90;

        console.log(`grav: ${gravity}`);

        //Body.applyForce(boxA, { x: boxA.position.x, y: boxA.position.y }, { x: lpfilter(accelerometer.x), y: lpfilter(accelerometer.y) });
    });

    accelerometer.start();
